<!DOCTYPE html>
<html lang="en"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="https://anymovie.co/movies/popcorn.png">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="theme-color" content="#000000">
	<meta name="" content="">
	<meta name="description" content="Download free yify movies torrents in 720p, 1080p. The fastest downloads at the smallest size.">
	<meta name="keywords" content="yts, yify, yify movies, yts movies, yts torrents, yify movies, yify torrents, download movies, download movies, torrent movies">
	<meta property="og:title" content="Download YIFY Movies, YTS Movies, Torrent Download">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>AnyMovie | Download Your Favorite Movie</title>

	<link href="{{ url_for('static', filename='main.5ea5baa9.chunk.css') }}" rel="stylesheet">


</head>
<body>
	<div id="root">
		<header class="text-center pt-5">
			<h1><i class="fa fa-film"></i> Any Movie</h1>
			<p class="pt-4"><span>أكبر:</span> مكتبة افلام أجنبية</p>
		</header>
		<div class="movieDetails py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-4 pt-4">
				<img src="{{result.medium_cover_image}}">
				</div>

				<div class="col-md-8">
				<h2 class="pb-2">{{result.title_english}}</h2>
				<h3 class="pb-2">{{result.year}}</h3>
				<p class="x">
					<strong>Rating & category:</strong> <span>{{result.rating}}</span></p>
					
					<p>
						<strong>WatchTime:</strong> <span>{{result.runtime}}</span></p>
						
					<p>
						<strong>Summary:</strong> <span>{{result.description_intro}}</span></p>
					<div class='container'>
						<div class="column">
							<p><strong>Watching and Download Links:</strong></p>
							{%for li in result.watching%}
							<div class="moviedetaildownload py-1"><p><a href="{{li.url}}"><i class="fa fa-download">	
							</i> Watching {{li.quality}}</a></p>
							</div>
							{% endfor %}
						</div>
						
					</div>
					
			</div>
		</div>
	</div>
</div>
</body>
</html>
