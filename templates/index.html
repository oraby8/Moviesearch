<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="popcorn.png">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="theme-color" content="#000000">
	<meta name="" content="">
	<meta name="description" content=" تحميل و مشاهدة افلام اجنبية مترجمة و غير مترجمة مجانية">
	<meta name="keywords" content="افلام اجنبية, افلام اكشن ,افلام متعة و اثارة ,افلام درامة ,افلام رومنسية ,افلام للكبار فقط">
	<meta property="og:title" content="تحميل افلام , تحميل افلام اجنبية  ,مشاهدة افلام ,مشاهدة افلام اجنبية مجانية">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>AnyMovie | Download Your Favorite Movie</title>

	<link href="{{ url_for('static', filename='main.5ea5baa9.chunk.css') }}" rel="stylesheet">


</head>
<body>
	<div id="root">
		<header class="text-center pt-5">
			<h1><i class="fa fa-film"></i> Any Movie</h1>
			<p class="pt-4"><span>أكبر:</span> مكتبة افلام أجنبية</p>
		</header>

		<div class="container">
			<section class="searchBar pt-5 pb-4">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<form action="{{ url_for('home') }}" method="post" enctype="multipart/form-data">
							<input type="text" class="form-control" name="newsearch" placeholder="أسم الفيلم" value="">
							<input type="submit" value="بحث"/>
						</form>
						</div>
					</div>
					<div>
						
					</div>
				</section>


			<h2 class="pt-4">احدث الاصدارات</h2>
			<div class="row">
			{%if result:%}
				{% for post in result %}
				<div class="browse-movie col my-4">
				{%if post.tran =="مترجم":%}
				<div class="trans"><span class="badge bg-success">{{post.tran}}</span></div>
				{% else %}
				<div class="trans"><span class="badge bg-warning">{{post.tran}}</span></div>
				{% endif %}
					<a href="movie?source={{post.id}}">
						<img src="{{post.medium_cover_image}}" alt="{{post.title}} download">
					</a>
					<div class="browse-movie-bottom">
						<a href="movie?source={{post.id}}"></a>
						<div class="browse-movie-year">{{post.title}}</div>
					</div>
				</div>
				{% endfor %}
				{%endif%}
				
			</div>


		</div>
	</div>
</body>
</html>
